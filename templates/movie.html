<html>
<title>WebJet Movies</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>


<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <a href="/">
    <div class="w3-center w3-padding-16">WebJet Movies</div>
    </a>
  </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">


{% for instance in instance_list %}
  <!--Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center {% if instance['lowest'] %}w3-pale-green{% endif %}">
    <div class="w3-quarter">
      <img src="{{instance['poster']}}" style="width:100%">
      <h3>{{instance['detail']['Title']}}</h3>
      {% if instance['lowest'] %}<p>Lowest offer</p>{% endif %}
    </div>
    <div class="w3-threequarter">
      <img src="{{instance['logo']}}" style="width:75">
      <table>
      {% for key, value in instance['detail'].items() %}
      <tr><td><p>{{key}}</p></td><td><p>: {{value}}</p></td></tr>
      {% endfor %}
      </table>
    </div>
  </div>

{% endfor %}


</div>

</body>
</html>
